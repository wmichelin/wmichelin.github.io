<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #CD853F 100%);
            background-size: 50px 50px, 60px 60px, 100% 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border: 3px solid #8B4513;
            position: relative;
        }
        
        .container::before {
            content: "ðŸ‘Ÿ";
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 1.2em;
            opacity: 0.3;
        }
        
        .container::after {
            content: "ðŸšœ";
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 1.2em;
            opacity: 0.3;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .joke-container {
            background: linear-gradient(45deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 5px solid #8B4513;
            border-right: 2px solid #A0522D;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(139,69,19,0.1);
        }
        
        .joke-container::before {
            content: "ðŸŒ±";
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.9em;
            opacity: 0.4;
        }

        .joke-text {
            font-size: 1.3em;
            line-height: 1.6;
            color: #333;
            font-style: italic;
        }

        .generate-btn {
            background: linear-gradient(45deg, #A0522D, #8B4513);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            font-family: inherit;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .loading {
            color: #8B4513;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .joke-text {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸšœ Dad Joke Generator ðŸ‘Ÿ</h1>
        <p class="subtitle">Fresh cuts and fresh jokes! ðŸŒ±</p>
        
        <div class="joke-container">
            <p class="joke-text" id="joke-text">Click the button below to get a dad joke that's so bad, it's good!</p>
        </div>
        
        <button class="generate-btn" onclick="generateJoke()">
            Mow Down Another Joke! ðŸšœ
        </button>
    </div>

    <script>
        const dadJokes = [
            "Why don't scientists trust atoms? Because they make up everything!",
            "I'm reading a book about anti-gravity. It's impossible to put down!",
            "Did you hear about the mathematician who's afraid of negative numbers? He'll stop at nothing to avoid them!",
            "Why don't eggs tell jokes? They'd crack each other up!",
            "I only know 25 letters of the alphabet. I don't know y.",
            "What do you call a fake noodle? An impasta!",
            "How does a penguin build its house? Igloos it together!",
            "Why did the scarecrow win an award? He was outstanding in his field!",
            "What do you call a bear with no teeth? A gummy bear!",
            "Why don't skeletons fight each other? They don't have the guts!",
            "What's the best thing about Switzerland? I don't know, but the flag is a big plus.",
            "I invented a new word: Plagiarism!",
            "Why did the coffee file a police report? It got mugged!",
            "How do you organize a space party? You planet!",
            "What do you call a dinosaur that crashes his car? Tyrannosaurus Wrecks!",
            "Why did the bicycle fall over? Because it was two tired!",
            "What do you call a fish wearing a crown? A king fish!",
            "Why don't some couples go to the gym? Because some relationships don't work out!",
            "What did the ocean say to the beach? Nothing, it just waved!",
            "Why did the golfer wear two pairs of pants? In case he got a hole in one!",
            "What's orange and sounds like a parrot? A carrot!",
            "Why can't a nose be 12 inches long? Because then it would be a foot!",
            "What do you call a sleeping bull? A bulldozer!",
            "Why don't scientists trust atoms? Because they make up everything!",
            "What do you call a boomerang that won't come back? A stick!",
            "Why did the cookie go to the doctor? Because it felt crumbly!",
            "What do you call a cow with no legs? Ground beef!",
            "Why did the banana go to the doctor? It wasn't peeling well!",
            "What's the difference between a fish and a piano? You can't tuna fish!",
            "Why don't oysters share? Because they're shellfish!"
        ];

        let currentJoke = -1;

        function generateJoke() {
            const jokeText = document.getElementById('joke-text');
            const button = document.querySelector('.generate-btn');
            
            // Show loading state
            jokeText.textContent = 'Generating the perfect dad joke...';
            jokeText.className = 'joke-text loading';
            button.disabled = true;
            
            // Simulate loading time for better UX
            setTimeout(() => {
                // Get a random joke that's different from the current one
                let newJoke;
                do {
                    newJoke = Math.floor(Math.random() * dadJokes.length);
                } while (newJoke === currentJoke && dadJokes.length > 1);
                
                currentJoke = newJoke;
                jokeText.textContent = dadJokes[currentJoke];
                jokeText.className = 'joke-text';
                button.disabled = false;
            }, 800);
        }

        // Generate initial joke on page load
        window.addEventListener('load', () => {
            setTimeout(generateJoke, 500);
        });
    </script>
</body>
</html>
